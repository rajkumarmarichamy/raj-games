<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>short games</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Roboto:wght@700&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="entire">
      <div class="l_sidebar"><h1></h1></div>
      <div class="content">
        <div class="intro">
          <h1>Hi, You got some time to kill, check out the games below</h1>
        </div>
        <div class="game_selection_cont">
          <h1>What do you want to play</h1>
          <div
            class="button"
            id="rock_paper_scissor_game_button"
            onclick="view_RPS()"
          >
            Rock Paper Scissor
          </div>
        </div>
        <div class="rock_paper_scissor_game">
          <h1>Rock Paper Scissor it is, choose your go below...</h1>
          <div class="rock_paper_scissor_game_console">
            <div class="answer"></div>
            <div class="comment"></div>
          </div>
          <h1>check your points here</h1>
          <div class="point_display_cont">
            <div class="win">Win :</div>
            <div class="lose"><div>Lose :</div></div>
            <div class="draw"><div>Draw :</div></div>
          </div>
          <div class="button_display_cont">
            <button class="rock_button" onclick="game(0)">Rock</button>
            <button class="paper_button" onclick="game(1)">Paper</button>
            <button class="scissor_button" onclick="game(2)">Scissor</button>
          </div>
        </div>
      </div>
      <div class="r_sidebar"><h1></h1></div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
